<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <div class="display-area"></div>
        <div class="button-area">
            <button class="btn-ac">AC</button>
            <button class="btn-de">DE</button>
        </div>
        <div class="button-area">
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-divide">÷</button>
            <button class="btn-root">√</button>
        </div>
        <div class="button-area">
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-multiply">*</button>
            <button class="btn-percentage">%</button>
        </div>
        <div class="button-area">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-subtract">-</button>
            <button class="btn-reciprical">1/x</button>
        </div>
        <div class="button-area">
            <button class="btn-0">0</button>
            <button class="btn-dot">.</button>
            <button class="btn-state-change">+/-</button>
            <button class="btn-addition">+</button>
            <button class="btn-equals">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
