<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calc</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main-container">
        <div class="display-area">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
        <div class="button-area">
            <button data-clear>AC</button>
            <button data-delete>DE</button>
        </div>
        <div class="button-area">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-divide>÷</button>
            <button data-square-root>√</button>
        </div>
        <div class="button-area">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-multiply>*</button>
            <button data-modulus>%</button>
        </div>
        <div class="button-area">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-subract>-</button>
            <button data-reciprical>1/x</button>
        </div>
        <div class="button-area">
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-state>+/-</button>
            <button data-add>+</button>
            <button data-equals>=</button>
        </div>
    </div>
    <script src="main.js"></script>



    <script>
        // JavaScript Variables

        (function myFunc() {
            let firstColor = "red";            // Declaring a variable in the local scope.
            console.log(firstColor);           // Accessing the variable within the local scope.
        }());

        console.log(firstColor);               // Accessing the local variable in the global scope.

        (function anotherFunc() {
            console.log(firstColor);            // Accessing the variable in a different function scope.
        }());
    </script>


</body>

</html>
