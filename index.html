<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <div class="display-area"></div>
        <div class="button-area">
            <button>AC</button>
            <button>DE</button>
        </div>
        <div class="button-area">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>√</button>
        </div>
        <div class="button-area">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>%</button>
        </div>
        <div class="button-area">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>1/x</button>
        </div>
        <div class="button-area">
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
